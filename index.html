<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orange Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="../js-4/index.js" defer></script>
</head>
<body>

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="calculator shadow p-4 rounded-4 bg-white">
      <input type="text" id="result" class="form-control form-control-lg mb-4 text-end" disabled>

      <div class="row g-2" >
        <div class="col-3"><button class="btn calc-btn">7</button></div>
        <div class="col-3"><button class="btn calc-btn">8</button></div>
        <div class="col-3"><button class="btn calc-btn">9</button></div>
        <div class="col-3"><button class="btn calc-btn operator">/</button></div>

        <div class="col-3"><button class="btn calc-btn">4</button></div>
        <div class="col-3"><button class="btn calc-btn">5</button></div>
        <div class="col-3"><button class="btn calc-btn">6</button></div>
        <div class="col-3"><button class="btn calc-btn operator">*</button></div>

        <div class="col-3"><button class="btn calc-btn">1</button></div>
        <div class="col-3"><button class="btn calc-btn">2</button></div>
        <div class="col-3"><button class="btn calc-btn">3</button></div>
        <div class="col-3"><button class="btn calc-btn operator">-</button></div>

        <div class="col-3"><button class="btn calc-btn">0</button></div>
        <div class="col-3"><button class="btn calc-btn">.</button></div>
        <div class="col-3"><button class="btn calc-btn equal">=</button></div>
        <div class="col-3"><button class="btn calc-btn operator">+</button></div>

        <div class="col-12 mt-2">
          <button class="btn btn-danger calc-btn w-100">C</button>
        </div>
      </div>
    </div>
  </div>

  
</body>
</html>
